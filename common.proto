syntax = "proto3";

package common;


message TokenLamports {
    uint64 amount = 1;
    uint32 decimals = 2;
}
message Decimal {
    string value = 1;
}
message TokenAddress {
    string mint = 1;
}

message UnixTimestamp {
    int64 timestamp = 1;
}
  
enum QuoteKind {
    SOL=0;
    USDC=1;
}

message TransactionProcessors {
    bool jito_validators = 1;
    bool jito_bundled = 2;
    bool cabal = 3;
    bool bloxroute = 4;
    bool nozomi = 5;
    bool next_block = 6;
    bool slot0 = 7;
    bool astra = 8;
}

enum TradeSide {
  BUY = 0;
  SELL = 1;
}

enum ProcKind {
    JITO = 0;
    CABAL = 1;
    BLOXROUTE = 2;
    NOZOMI = 3;
    NEXTBLOCK = 4;
    SLOT0 = 5;
    ASTRA = 6;
}