syntax = "proto3";

package cabal;

service CabalRpc {
  rpc Echo (EchoRequest) returns (EchoResponse) {}

  rpc EchoInfinite(EchoRequest) returns (stream EchoResponse) {}

  rpc EchoErrorResponse (EchoRequest) returns (EchoResponse) {}
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}